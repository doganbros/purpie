  /v1/post/feed/list:
    get:
      operationId: PostController_getPostFeed
      summary: List Post Feed
      description: Returning list of post feed according to requested payload with pagination.
      parameters:
        - name: limit
          required: false
          in: query
          description: The number of records to get.
          schema:
            default: 30
            type: number
        - name: skip
          required: false
          in: query
          description: The number of records to skip.
          schema:
            default: 0
            type: number
        - name: userId
          required: false
          in: query
          schema:
            type: string
        - name: userName
          required: false
          in: query
          description: Get post created by a particular user
          schema:
            type: string
        - name: zoneId
          required: false
          in: query
          schema:
            type: string
        - name: channelId
          required: false
          in: query
          schema:
            type: string
        - name: postType
          required: false
          in: query
          description: The post type to return. By default it returns all posts.
          schema:
            enum:
              - meeting
              - video
            type: string
        - name: public
          required: false
          in: query
          description: Filter by posts that are public.
          schema:
            type: boolean
        - name: streaming
          required: false
          in: query
          description: Filter by posts that are currently streaming.
          schema:
            type: boolean
        - name: following
          required: false
          in: query
          description: Get only following posts
          schema:
            type: boolean
        - name: tags
          required: false
          in: query
          example: education, programming, music
          description: Search post by tag. Use comma separated for multiple values
          schema:
            type: string
        - name: searchTerm
          required: false
          in: query
          description: Search posts with given search text
          schema:
            type: string
        - name: folderId
          required: false
          in: query
          schema:
            type: number
        - name: sortBy
          required: false
          in: query
          description: Sort post by time or popularity.
          schema:
            default: popularity
            enum:
              - time
              - popularity
            type: string
        - name: sortDirection
          required: false
          in: query
          description: Sort direction of post.
          schema:
            default: DESC
            enum:
              - ASC
              - DESC
            type: string
      responses:
        '200':
          description: Gets post feed list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPostFeedListResponse'
        '400':
          description: Error thrown when requested fields are invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: List posts with requested payload is invalid.
                  error:
                    type: string
                    example: NOT_VALID
        '401':
          description: Error thrown when the user has not authorized or JWT is invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: You not authorized to use this route
                  error:
                    type: string
                    example: NOT_SIGNED_IN
      tags:
        - Post
