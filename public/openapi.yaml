info:
  description: |
    Purpie is an open source social media solution focusing on video oriented communication and content sharing.
    
    The Purpie endpoints are offered to our users to facilitate the use of our technology and allow seamless integrations with their applications.
    For this documentation, you can use the **Api Key** and **Api Secret** which generated from [Purpie](https://purpie.io/) settings page to test the services.

    # Introduction
    Purpie orchestrates various media services and solutions for online meetings, live streamings, on demand video delivery and many more.
    With an agile and hierarchical way of user interaction and content sharing possibilities, Purpie proposes a robust and flexible solution for
    various video communication and distribution needs.

    # Cross-Origin Resource Sharing
    This API features Cross-Origin Resource Sharing (CORS) implemented.
    And that allows cross-domain communication from the browser.
    All responses have a wildcard same-origin which makes them completely public and accessible to everyone, including any code on any site.

    # Authentication
    To make authorized calls on Purpie API operations, you need to generate an API key and secret in the settings page after login to [Purpie](https://purpie.io/).
    
    After generating API credentials, you need to note your `api secret`. You can access this field once after creating. If you lost or forgot your api
    credentials, you need to regenerate these values on settings page.
    
    Purpie uses JWT tokens for authentication. You get access and refresh tokens from `login` endpoint with API credentials, then you need to add access token to HTTP request 
    header:
    
    `Authorization: Bearer {accessToken}`

